<script th:inline="javascript">
/*<![CDATA[*/
    
    $(document).ready(function() {
        $("#collapseExample").addClass('in');
        $("#ModifierProfil").addClass('active');
        // Javascript method's body can be found in assets/js/demos.js
        
        $('.datepicker').datetimepicker({
            format: 'DD/MM/YYYY',
            icons: {
                time: "fa fa-clock-o",
                date: "fa fa-calendar",
                up: "fa fa-chevron-up",
                down: "fa fa-chevron-down",
                previous: 'fa fa-chevron-left',
                next: 'fa fa-chevron-right',
                today: 'fa fa-screenshot',
                clear: 'fa fa-trash',
                close: 'fa fa-remove'
            }
        });
        
        var date = [[${profil.datedenaissance}]];
        //console.log(date);
        var date = new Date(date);
        var day=date.getDate();
        //day = day.length > 1 ? day : '0' + day;
        var month=date.getMonth()+1;
        //month = month.length > 1 ? month : '0' + month;
        var year=date.getFullYear();
        $('#datedenaissance').val(day + '/' + month + '/' +  year);
                
        setTimeout(function() {
            // after 1000 ms we add the class animated to the login/register card
            $('.card').removeClass('card-hidden');
        }, 700)
        

        
        $.validator.addMethod('filesize', function(value, element, param) {
            return this.optional(element) || (element.files[0].size <= param);
        },"La taille du fichier doit etre inferieure à 2MB");
        
        $.validator.addMethod('telephoneFR', function(value, element, regexp) {
            if (regexp.constructor !== RegExp){
                regexp = new RegExp(regexp);
            }
             else if (regexp.global){
                regexp.lastIndex = 0;
            }
            return this.optional(element) || regexp.test(value);
        },"Vous devez saisir un numéro de téléphone valide");
        
        
        
        
        
        $("#ModifierlaveurValidation").validate({
        rules: {
            nom: {
                required: true,
                minlength: 3
            },
            prenom: {
                required: true,
                minlength: 3
            },
            file: {
                extension: "jpg|png|gif", 
                filesize: 2097152
              },
            telephone: {
                required: true,
                telephoneFR: /^((\+|00)33\s?|0)[67](\s?\d{2}){4}$/
              },
            email: {
                required: true,
                emailEXISTE: false
              },
            password: {
                minlength : 8
              },
            cpassword: {
                minlength : 8,
                equalTo : "#password"
              }
        },
         messages: {
            file:{ 
                extension: "Le format du fichier doit etre JPG, PNG ou GIF"
            }
        },
        errorElement : 'div',
        errorPlacement: function(error, element) {
            $(element).closest('div').addClass('has-error');
          var placement = $(element).data('error');
          if (placement) {
              $(placement).addClass('has-error');
            $(placement).append(error);
          } else {
            error.insertAfter(element);
          }
        }
     });
     
    
                      
                    $("#codepostale").autocomplete({
                            source: function (request, response) {
                                    $.ajax({
                                            url: "https://api-adresse.data.gouv.fr/search/?postcode="+$("input[name='codepostale']").val(),
                                            data: { q: request.term },
                                            dataType: "json",
                                            success: function (data) {
                                                    var postcodes = [];
                                                    response($.map(data.features, function (item) {
                                                            if ($.inArray(item.properties.postcode, postcodes) == -1) {
                                                                    postcodes.push(item.properties.postcode);
                                                                    return { label: item.properties.postcode + " - " + item.properties.city, 
                                                                                     city: item.properties.city,
                                                                                     value: item.properties.postcode
                                                                    };
                                                            }
                                                    }));
                                                    //console.log(data.features[0].properties.city);
                                                    if(data.features[0] !== null){ 
                                                        $('#ville').val(data.features[0].properties.city);
                                                    }
                                            }
                                    });
                            }
                            /*select: function(event, ui) {
                                    $('#ville').val(ui.item.city);
                            }*/
                    });
                    
                    $('#codepostale').on('keydown',function()
                    {
                        var key = event.keyCode || event.charCode;
                        if( !$(this).val() || key === 46 ) {
                              $('#ville').val('');
                        }
                    });
                    
        $('#telephone').on("keyup", function() {
					this.value = this.value.replace(/ /g,'');
					var number = this.value;
					this.value = number.replace(/\B(?=(\d{2})+(?!\d))/g, " ");
				});
                $('img').on('click', function() {
				$('.enlargeImageModalSource').attr('src', $(this).attr('src'));
				$('.modal-title').text($(this).attr('title'));
				$('#enlargeImageModal').modal('show');
			});
    });
