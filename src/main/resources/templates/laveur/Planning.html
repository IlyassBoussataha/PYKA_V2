                date: "fa fa-calendar",

                previous: 'fa fa-chevron-left',

            }

        $('#datatables').DataTable({
            "pagingType": "full_numbers",
            "lengthMenu": [
                [10, 25, 50, -1],
                [10, 25, 50, "All"]
            ],
            responsive: true,
            language: {

                searchPlaceholder: "Rechercher",
                url: "http://cdn.datatables.net/plug-ins/9dcbecd42ad/i18n/French.json"
            }
            

        });
        
        var date = [[${today}]];
        //console.log(date);
        var date = new Date(date);
        var day=date.getDate();
        //day = day.length > 1 ? day : '0' + day;
        var month=date.getMonth()+1;
        //month = month.length > 1 ? month : '0' + month;
        var year=date.getFullYear();
        $('#dateduplanning').val(day + '/' + month + '/' +  year);
        $('#datesaveplanning').val(day + '/' + month + '/' +  year);
        var dateplanning = year + '-' + month + '-' +  day;

        var table = $('#datatables').DataTable();
        
        $("#valider").click(function(){
            var selected = [];
            $('#tableau input:checked').each(function() {
                selected.push($(this).attr('data-id'));
            });
            console.log(selected);
            var r = confirm("Êtes-vous sûr de vouloir valider vos disponibilité ?");
            if (r === true) {
                $.ajax({
                        url : "/Laveur/EnregistrerPlanning/"+dateplanning,
                        headers: { 
                            'Accept': 'application/json',
                            'Content-Type': 'application/json' 
                        },
                        data : JSON.stringify(selected),
                        dataType : 'json',
                        type : "POST",

                        success : $(document).ajaxStop(function() { 
                            alert("l33az");
                        }),
                        error : function(xhr, status, error) {
                                alert(xhr.responseText);

                        }
                });
            }
        });
